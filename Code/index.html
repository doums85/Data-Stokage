<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c2f838a0c.js" crossorigin="anonymous"></script>
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            width: 65vw;
            font-size: 11px;
            text-align: center;
            position: absolute;
            bottom:0px;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="flex-container">
        <!-- CARD 1 -->
        <div class="group-1">
            <!-- LOGO -->
            <img src="images/logo.svg" alt="logo">
            <!-- ICONS GROUP -->
            <div>
                <span class="icon fa-stack fa-lg">
                    <i class="fas fa-file fa-lg"></i>
                </span>
                <span class="icon fa-stack fa-lg">
                    <i class="fas fa-folder fa-lg"></i>
                </span>
                <span class="icon fa-stack fa-lg">
                    <i class="fas fa-cloud-upload-alt fa-lg"></i>
                </span>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="group-2">
            <!-- TEXT GB -->
            <div class="position-text">
                <div class="info-gb">
                    <h2>185</h2> &nbsp; <span> <strong>GB Left</strong> </span>
                </div>

            </div>
            <div class="container-triangle">
                <div id="triangle"></div>
            </div>


            <!-- TEXT INFO -->
            <div class="part-2">
                <p>You’ve used 815 GB of your storage</p>
                <!-- PROGRESS BAR -->
                <div id="progress">
                    <div id="bar-progress"></div>
                </div>

                <!-- TEXT GB-->
                <div class="text-gb">
                    <p>0 GB</p>
                    <p>1000 GB</p>
                </div>
            </div>
        </div>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/doums85/Data-Stokage.git">Seck Mamadou Faye</a>.
        </div>
    </section>
</body></html>
